<body>
  <section>
      <div class="d-flex justify-content-center pt-5">
        <h1>Регистрация нового пользователя</h1>
      </div>
      <div class="d-flex justify-content-center pt-5">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <submit></submit>
        {{ form.errors }}
        <button type="submit">Зарегистрироваться</button>
        </form>
      </div>
  </section>
</body>
