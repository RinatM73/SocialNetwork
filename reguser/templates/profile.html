{% extends 'base.html' %}
{% block content %}
<body>
<h1>Профиль пользователя</h1>
    {% if user.image_profile %}
    <img alt="" class="image" src="{{ user.image_profile.url }}" width="200" height="150">
    {% endif %}
    <p>Добро пожаловать {{ user.username }}</p>
    <p>Имя: {{ user.first_name }}</p>
    <p>Дата рождения: {{ user.birth_date }}</p>
    <p>О себе: {{ user.about_me }}</p>
    <a type="button" class="btn btn-dark" href="{% url 'logout' %}">Выход</a>
    <a type="button" class="btn btn-dark" href="{% url 'profile_update' user.pk %}">Редактировать</a>
    <a type="button" class="btn btn-dark" href="{% url 'home' %}">Главная</a>
</body>
{% endblock %}
